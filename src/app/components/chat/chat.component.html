<mat-toolbar class="navColor">
    <button mat-raised-button (click)="Deslogearse()" class="nav-link">DESLOGUEARSE</button>

    <button  mat-raised-button routerLink="../home" class="nav-link">HOME</button>

</mat-toolbar>




<div class="bgimg">

    <br>

<div class="container">
    <div class="row" >
        <div  class="col-md-12">
            <div class="panel">
                <div class="panel-heading" >
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right"> 
                    </div>
                </div>

                <h4 *ngFor="let item of item$ | async">
                    {{ item.mensaje }}
                </h4>



                <div class="panel-footer">
                    <div class="input-group">
                        <input  [(ngModel)]="mensaje.mensaje" id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button (click)="Enviar()" class="btn btn-warning btn-sm" id="btn-chat" style="background-color: black; border-color: black;"  >
                                Enviar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






    
</div>
