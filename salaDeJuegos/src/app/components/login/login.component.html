<mat-toolbar class="navColor">
  <button mat-raised-button  routerLink="../registro" class="nav-link">REGISTRARSE</button>

</mat-toolbar>


<div class="bgimg">
  <div class="testclass">
    <button mat-button (click)="help()">
      <mat-icon class="help">help_outline</mat-icon>
    </button>


    <br>
    <div align=center>


      <mat-card class="example-card">
        <h1>SALA DE JUEGOS</h1>

        <img src="../assets/favicon.png" height="150">


        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Ingrese su correo</mat-label>
            <input matInput placeholder="Correo"  [(ngModel)]="unUsuario.correo">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>Correo</mat-hint>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Ingrese su contraseña</mat-label>
            <input matInput placeholder="Contraseña" type="password" [(ngModel)]="unUsuario.clave">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-hint>Contraseña</mat-hint>
          </mat-form-field>
        </p>


        <button mat-raised-button class="loginColor" (click)="Login()" >Login</button>



      </mat-card>



      <router-outlet></router-outlet>

    </div>
    

  </div>
</div>
